<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tip calculator is a frontend mentor challenge that's used to calculate tip of a bill value">
    <title>Tip calculator || frontendMentor</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo">
        <img src="./images/logo.svg" alt="SPLITTER logo">
    </div>

    <main>
        <section id="container">
            <!-- calculation container -->
            <div class="container-left">
                <div class="bill">
                    <label for="Bill" class="bill-label">Bill</label>
                    <input type="number" id="Bill" placeholder="0">
                </div>

                <div class="tip">
                    <label for="Tip" class="tip-label">Select Tip %</label>
                    <div class="tip-btn">
                        <button class="tip-key tip-btn-5">5%</button>
                        <button class="tip-key tip-btn-10">10%</button>
                        <button class="tip-key tip-btn-15 active-tip">15%</button>
                        <button class="tip-key tip-btn-25">25%</button>
                        <button class="tip-key tip-btn-50">50%</button>
                        <input type="number" class="custom-tip" class="tip-key" placeholder="Custom">
                    </div>
                </div>

                <div class="people">
                    <div class="input-error">
                        <label for="People" class="people-label">Number of People</label>
                        <p class="error">Can't be zero</p>
                    </div>
                    <input type="number" id="People" placeholder="0">
                </div>
            </div>

            <!-- Result container -->
            <div class="container-right">
                <div class="tip-total">
                    <div class="amount">
                        <div class="amount-label">
                            <h2>Tip Amount</h2>
                            <p>/ person</p>
                        </div>
                        <div class="value-label">
                            <h2 id="tip-value">$41.67</h2>
                        </div>
                    </div>
    
                    <div class="amount">
                        <div class="amount-label">
                            <h2>Total</h2>
                            <p>/ person</p>
                        </div>
                        <div class="value-label">
                            <h2 id="total-value">$0.00</h2>
                        </div>
                    </div>
                </div>

                <!-- To be removed later -->
                <p class="bala-blu">A town hall different from bala blu, blue blu bulaba. broom broom broom brooooooooom. Bala blu blue blu bulaba.</p>

                <div class="reset">
                    <button id="reset" disabled>RESET</button>
                </div>
            </div>
        </section>
    </main>

    <!-- frontend mentor signature -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Bidex-03">Abdullah Qaasim</a>.
    </div>


    <script src="./script.js"></script>
</body>
</html>
